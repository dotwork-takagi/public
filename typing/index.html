<html>

<head>
    <title>タイピング</title>
    <script src="https://ryoo.jp/js/HTMLElement.js"></script>
    <script src='js/Dollar.js'></script>
    <style>
        body {
            user-select: none;
            display: flex;
        }

        #setting {
            margin: auto;
            text-align: center;
        }

        #typing {
            margin: auto;
            text-align: center;
            display: none;
        }

        #speed {
            padding-bottom: 1em;
        }

        #input {
            height: 1em;
        }

        #romaji .left {
            color: #0099CC;
        }
    </style>
</head>

<body>
    <div id="setting">
        <h1>タイピング</h1>
        <input type="radio" id="ken"><label for="ken">都道府県</label>
        <br><br>
        <button id="start">スタート</button>
    </div>
    <div id="typing">
        <h1>タイピング</h1>
        <div id="index"></div>
        <div id="miss">ミス: <span>0</span></div>
        <div id="speed"><span>0.00</span>打/秒</div>
        <div id="kanji"></div>
        <div id="yomi"></div>
        <div id="romaji"><span class="left"></span><span class="right"></span></div>
        <div id="input"></div>
    </div>
</body>
<script>

    let isPlaying, index, miss, startTime, endTime

    const hiraganaToRomaji1 = {
        'っ': 'xtu',
        'きゃ': 'kya', 'きゅ': 'kyu', 'きょ': 'kyo',
        'しゃ': 'sya', 'しゅ': 'syu', 'しょ': 'syo',
        'ちゃ': 'tya', 'ちゅ': 'tyu', 'ちょ': 'tyo',
        'にゃ': 'nya', 'にゅ': 'nyu', 'にょ': 'nyo',
        'ひゃ': 'hya', 'ひゅ': 'hyu', 'ひょ': 'hyo',
        'みゃ': 'mya', 'みゅ': 'myu', 'みょ': 'myo',
        'りゃ': 'rya', 'りゅ': 'ryu', 'りょ': 'ryo',
    }

    const hiraganaToRomaji2 = {
        'あ': 'a', 'い': 'i', 'う': 'u', 'え': 'e', 'お': 'o',
        'か': 'ka', 'き': 'ki', 'く': 'ku', 'け': 'ke', 'こ': 'ko',
        'さ': 'sa', 'し': 'si', 'す': 'su', 'せ': 'se', 'そ': 'so',
        'た': 'ta', 'ち': 'ti', 'つ': 'tu', 'て': 'te', 'と': 'to',
        'な': 'na', 'に': 'ni', 'ぬ': 'nu', 'ね': 'ne', 'の': 'no',
        'は': 'ha', 'ひ': 'hi', 'ふ': 'hu', 'へ': 'he', 'ほ': 'ho',
        'ま': 'ma', 'み': 'mi', 'む': 'mu', 'め': 'me', 'も': 'mo',
        'や': 'ya', 'ゆ': 'yu', 'よ': 'yo',
        'ら': 'ra', 'り': 'ri', 'る': 'ru', 'れ': 're', 'ろ': 'ro',
        'わ': 'wa', 'を': 'wo', 'ん': 'nn',

        'が': 'ga', 'ぎ': 'gi', 'ぐ': 'gu', 'げ': 'ge', 'ご': 'go',
        'ざ': 'za', 'じ': 'ji', 'ず': 'zu', 'ぜ': 'ze', 'ぞ': 'zo',
        'だ': 'da', 'ぢ': 'di', 'づ': 'du', 'で': 'de', 'ど': 'do',
        'ば': 'ba', 'び': 'bi', 'ぶ': 'bu', 'べ': 'be', 'ぼ': 'bo',

        'ぱ': 'pa', 'ぴ': 'pi', 'ぷ': 'pu', 'ぺ': 'pe', 'ぽ': 'po',
    };

    const todoufuken = {
        "北海道": "ほっかいどう",
        "青森県": "あおもりけん",
        "岩手県": "いわてけん",
        "宮城県": "みやぎけん",
        "秋田県": "あきたけん",
        "山形県": "やまがたけん",
        "福島県": "ふくしまけん",
        "茨城県": "いばらきけん",
        "栃木県": "とちぎけん",
        "群馬県": "ぐんまけん",
        "埼玉県": "さいたまけん",
        "千葉県": "ちばけん",
        "東京都": "とうきょうと",
        "神奈川県": "かながわけん",
        "新潟県": "にいがたけん",
        "富山県": "とやまけん",
        "石川県": "いしかわけん",
        "福井県": "ふくいけん",
        "山梨県": "やまなしけん",
        "長野県": "ながのけん",
        "岐阜県": "ぎふけん",
        "静岡県": "しずおかけん",
        "愛知県": "あいちけん",
        "三重県": "みえけん",
        "滋賀県": "しがけん",
        "京都府": "きょうとふ",
        "大阪府": "おおさかふ",
        "兵庫県": "ひょうごけん",
        "奈良県": "ならけん",
        "和歌山県": "わかやまけん",
        "鳥取県": "とっとりけん",
        "島根県": "しまねけん",
        "岡山県": "おかやまけん",
        "広島県": "ひろしまけん",
        "山口県": "やまぐちけん",
        "徳島県": "とくしまけん",
        "香川県": "かがわけん",
        "愛媛県": "えひめけん",
        "高知県": "こうちけん",
        "福岡県": "ふくおかけん",
        "佐賀県": "さがけん",
        "長崎県": "ながさきけん",
        "熊本県": "くまもとけん",
        "大分県": "おおいたけん",
        "宮崎県": "みやざきけん",
        "鹿児島県": "かごしまけん",
        "沖縄県": "おきなわけん"
    };

    function init() {
        isPlaying = false
        index = 0
        miss = 0
        startTime = null
        endTime = null
        $('#setting').style.display = 'block'
        $('#typing').style.display = 'none'
    }

    init()

    $('#start').onclick = () => {
        if (!isPlaying) {
            if (document.querySelector('input[type="radio"]:checked') == null) {
                alert('お題を選択してください')
            } else {
                isPlaying = true
                updateTarget()
                $('#setting').style.display = 'none'
                $('#typing').style.display = 'block'
            }
        }
    }

    document.body.onkeydown = (e) => {
        if (!isPlaying) { return }
        if (e.key == 'Enter') {
            if ($('#romaji').textContent == $('#input').textContent) {
                index++
                updateTarget()
            }
        }
        else if (e.key == 'Backspace') {
            $('#input').innerHTML = $('#input').innerHTML.slice(0, -1)
            miss++
        }
        else if (e.key == 'Escape') {
            miss += $('#input').innerHTML.length
            $('#input').innerHTML = ''
        }
        else if (e.key.length != 1) {

        } else {
            if ($('#input').innerHTML == '') {
                startTime = new Date()
                endTime = startTime
            } else {
                endTime = new Date()
            }
            $('#input').innerHTML += e.key
        }
        updateRomajiColor()
        updateStatus()
    }

    function updateTarget() {
        const array = Object.entries(todoufuken)
        if (array.length == index) {
            alert('終了です！お疲れさまでした！')
            init()
        } else {
            const dict = array[index]
            let kanji = dict[0]
            let yomi = dict[1]
            let romaji = yomi
            for (const dict of Object.entries(hiraganaToRomaji1)) {
                romaji = romaji.replaceAll(dict[0], dict[1])
            }
            for (const dict of Object.entries(hiraganaToRomaji2)) {
                romaji = romaji.replaceAll(dict[0], dict[1])
            }
            $('#index').html(`${index + 1}/${array.length}`)
            $('#kanji').html(kanji)
            $('#yomi').html(yomi)
            $('#romaji .left').html('')
            $('#romaji .right').html(romaji.replace(/xtu([kstnhmyrwgzdbp])/, '$1$1'))
            $('#input').html('')
            updateStatus()
        }
    }

    function updateStatus() {
        let speed
        if ($('#input').innerHTML.length > 1) {
            const diffInMilliseconds = endTime - startTime
            const diffInSeconds = diffInMilliseconds / 1000
            speed = ($('#input').innerHTML.length / diffInSeconds).toFixed(2)
        } else {
            speed = '0.00'
        }
        $('#speed span').innerHTML = speed

        $('#miss span').innerHTML = miss
    }

    function updateRomajiColor() {
        const romaji = $('#romaji .left').html() + $('#romaji .right').html()
        const num = getMatchingLength(romaji, $('#input').html())

        const left = romaji.slice(0, num)
        const right = romaji.slice(num)

        $('#romaji .left').html(left)
        $('#romaji .right').html(right)

        function getMatchingLength(string1, string2) {
            let maxLength = Math.min(string1.length, string2.length)
            let matchingLength = 0

            for (let i = 0; i < maxLength; i++) {
                if (string1[i] === string2[i]) {
                    matchingLength++
                } else {
                    break
                }
            }

            return matchingLength
        }
    }

</script>

</html>
