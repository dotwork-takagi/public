<html>

<head>
    <link rel="icon" href="../favicon.ico">
    <title>じゃんけん</title>
    <script src='js/Dollar.js'></script>
    <link rel="stylesheet" href="css/main.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        #container {
            width: 500px;
            display: inline-block;
            border: 5px solid blue;
            border-radius: 5px;
            padding: 50px;
        }

        footer {
            margin-top: 50px;
        }

        input {
            width: 16em;
        }

        #dotty {
            display: flex;
            margin-bottom: 50px;
            position: relative;
            left: 25px;
        }

        #dotty .left {
            display: flex;
        }

        #dotty .left img {
            margin: auto;
        }

        #dotty .right {
            margin: 1em;
        }

        #dotty .select {
            display: flex;
            margin-top: 1em;
            background-color: blue;
            border-radius: 50%;
            height: 100px;
            width: 100px;
        }

        #dotty .right img {
            height: 50%;
            width: 50%;
            margin: auto;
        }

        #user {
            height: 150px;
        }

        #dotty .left img,
        #user img {
            height: 150px;
            width: 150px;
        }
    </style>
</head>

<body>
    <div id="container">
        <header>
            <h1>ドッティとじゃんけん</h1>
        </header>
        <div id="gamebody">
            <div id="dotty">
                <div class="left">
                    <img src='img/dotty/blue.svg'>
                </div>
                <div class="right">
                    <input type="text" id="text" value="僕とじゃんけんで遊びましょう！" readonly>
                    <div class="select">
                        <img id="choice" src="img/janken/gu.png">
                    </div>
                </div>
            </div>
            <div id="user">
                <img id="gu" src="img/janken/gu.png">
                <img id="choki" src="img/janken/choki.png">
                <img id="pa" src="img/janken/pa.png">
            </div>
        </div>
        <footer>
            <span id="gamepoint">
                <span id="win"></span>
                <span id="lose"></span>
                <span id="draw"></span>
            </span>
        </footer>
    </div>
</body>

<script>
    let isPlayed = false

    let count_win = 0
    let count_lose = 0
    let count_draw = 0

    const text = document.querySelector("#text")

    const gu = document.querySelector("#gu")
    const choki = document.querySelector("#choki")
    const pa = document.querySelector("#pa")

    // setInterval(() => {
    //     if (isPlayed) { return }
    //     if ($('#choice').src.endsWith('/gu.png')) {
    //         $('#choice').src = 'img/janken/choki.png'
    //     }
    //     else if ($('#choice').src.endsWith('/choki.png')) {
    //         $('#choice').src = 'img/janken/pa.png'
    //     }
    //     else if ($('#choice').src.endsWith('/pa.png')) {
    //         $('#choice').src = 'img/janken/gu.png'
    //     }
    // }, 200)

    drawGamepoint()

    gu.onclick = () => {
        if (isPlayed) { return }
        isPlayed = true
        choki.style.display = "none"
        pa.style.display = "none"
        play("グー")
        event.stopPropagation()
    }

    choki.onclick = () => {
        if (isPlayed) { return }
        isPlayed = true
        gu.style.display = "none"
        pa.style.display = "none"
        play("チョキ")
        event.stopPropagation()
    }

    pa.onclick = () => {
        if (isPlayed) { return }
        isPlayed = true
        gu.style.display = "none"
        choki.style.display = "none"
        play("パー")
        event.stopPropagation()
    }

    document.body.onclick = () => {
        newGame()
    }

    function newGame() {
        isPlayed = false
        text.value = '僕とじゃんけんで遊びましょう！'
        gu.style.display = ""
        choki.style.display = ""
        pa.style.display = ""
        document.body.style.backgroundColor = 'white'
    }

    function play(userChoice) {
        const dottyChoice = getComputerChoice()
        const result = determineWinner(userChoice, dottyChoice)
        text.value = `${result}ですね！`
        drawGamepoint()
        switch (dottyChoice) {
            case 'グー':
                $('#choice').src = 'img/janken/gu.png'
                break
            case 'チョキ':
                $('#choice').src = 'img/janken/choki.png'
                break
            case 'パー':
                $('#choice').src = 'img/janken/pa.png'
                break
            default:
                break
        }
    }

    function getComputerChoice() {
        const choices = ["グー", "チョキ", "パー"]
        const randomIndex = Math.floor(Math.random() * choices.length)
        return choices[randomIndex]
    }

    function determineWinner(userChoice, computerChoice) {
        if (userChoice === computerChoice) {
            document.body.style.backgroundColor = '#ffffa3'
            count_draw++
            return "引き分け"
        }
        if (
            (userChoice === "グー" && computerChoice === "チョキ") ||
            (userChoice === "チョキ" && computerChoice === "パー") ||
            (userChoice === "パー" && computerChoice === "グー")
        ) {
            document.body.style.backgroundColor = 'd1ffa3'
            count_win++
            return "あなたの勝ち"
        }
        document.body.style.backgroundColor = 'ffa3a3'
        count_lose++
        return "僕の勝ち"
    }

    function drawGamepoint() {
        document.querySelector('#win').innerHTML = `勝ち: ${count_win}回`
        document.querySelector('#lose').innerHTML = `負け: ${count_lose}回`
        document.querySelector('#draw').innerHTML = `分け: ${count_draw}回`
    }
</script>

</html>
