<html>

<head>
    <title>バウンド</title>
    <link rel="stylesheet" href="css/main.css">
    <script src='js/Dollar.js'></script>
    <script src='js/main.js'></script>
</head>

<body>
    <h1>バウンド</h1>
    <span id="gamepoint">
        <span id="current-level"></span>
    </span>
    <div id='gamebody'>
        <img src='img/dotty/default.svg'>
    </div>
</body>

<script>

    window.onload = function () {

        let currentLevel = 0
        let isPlaying = null

        const body = document.body
        const img = document.querySelector('img')

        let maxX = body.clientWidth - img.clientWidth
        let maxY = body.clientHeight - $('h1').clientHeight - img.clientHeight

        console.log($('h1').clientHeight)
        console.log(img.clientHeight)

        let x = 0
        let y = 0
        let z = 0
        let dx = 5
        let dy = 5
        let dz = 2.5

        drawGamepoint()

        body.onmousedown = () => {
            if (isPlaying) {
                isPlaying = false
                alert('ミスしたのでゲーム終了です！')
                // SetBgcolor('#ffa3a3') // 背景色を薄い赤にする
            }
        }

        img.onmousedown = () => {
            if (isPlaying == null) {
                isPlaying = true
                move()
            }
            if (isPlaying) {
                success() // クリック成功
            }
            event.stopPropagation()
        }

        function move() { // ドッティーを動かす処理
            if (isPlaying) {
                x += dx
                y += dy
                z += dz
                if (x < 0 || x > maxX) {
                    dx *= -1
                }
                if (y < 0 || y > maxY) {
                    dy *= -1
                }
                img.style.transform = `translate(${x}px, ${y}px) rotate(${z}deg)`
                requestAnimationFrame(move)
            }
        }

        function success() { // クリック成功した時
            const acceleration = 1.05 // 加速
            dx = dx * acceleration
            dy = dy * acceleration
            currentLevel += 1
            drawGamepoint()
            SetBgcolorTimer('#d1ffa3') // 背景色を薄い緑にする
        }

        function drawGamepoint() { // gamepointを描画する
            document.querySelector('#current-level').innerHTML = `スコア: ${currentLevel}回`
        }
    }
</script>

</html>
