<html>

<head>
    <title>玉運び</title>
    <link rel="stylesheet" href="css/main.css">
    <script src='js/Dollar.js'></script>
    <script src='js/main.js'></script>
    <style>
        body {
            margin: 0;
        }

        h1 {
            margin-left: 8;
        }

        img {
            position: absolute;
        }

        #wall1,
        #wall2 {
            position: absolute;
            height: 10px;
            width: 100%;
            background-color: red;
        }

        #ball {
            height: 50px;
            width: 50px;
        }
    </style>
</head>

<body>
    <h1>ボールをドッティまで運ぼう！</h1>
    <span id="gamepoint">
        <span id="count"></span>
    </span>
    <div id='gamebody'>
        <img id='dotty' src='img/dotty/default.svg'>
        <img id='ball' src='img/ball/red.png'>
        <div id="wall1"></div>
        <div id="wall2"></div>
    </div>
</body>

<script>

    window.onload = function () {

        let isPlaying = true
        let isBallHold = false

        let count = null
        let speed = null

        const body = document.body

        const dotty = $('#dotty')
        const ball = $('#ball')
        const wall1 = $('#wall1')
        const wall2 = $('#wall2')

        let maxX = body.clientWidth
        let maxY = body.clientHeight - $('h1').clientHeight

        let dottyX = maxX - dotty.clientWidth
        let dottyY = maxY / 2

        let ballX = 0
        let ballY = 0

        let ballXD = 0
        let ballYD = 0

        let startX = 0
        let startY = 0

        let recentX = 0
        let recentY = 0

        let wall1X, wall1Y, wall2X, wall2Y

        ball.onmousedown = (e) => {
            isBallHold = true
            startX = e.clientX
            startY = e.clientY
            recentX = startX
            recentY = startY
            // setTimeout(() => {

            // }, 100);
        }

        ball.onmouseup = (e) => {
            // isBallHold = false
            // ballXD = (startX - e.clientX) / 10
            // ballYD = (startY - e.clientY) / 10
        }

        body.onmousemove = (e) => { // ドッティーを描画する
            if (isBallHold) {
                ballX -= (recentX - e.clientX)
                ballY -= (recentY - e.clientY)
                recentX = e.clientX
                recentY = e.clientY
                drawObject()
            }
        }

        body.onkeydown = (e) => {
            if (e.key == 'Escape') {
                init()
            }
            if (e.key == 'Enter') {
                while (count < 14) {
                    success()
                }
            }
        }

        setInterval(() => {
            if (isPlaying) {
                ballX -= ballXD
                ballY -= ballYD
                // if (ballX < 0 || ballX > maxX) {
                //     ballXD *= -1
                // }
                // if (ballY < 0 || ballY > maxY) {
                //     ballYD *= -1
                // }
                drawObject()
                checkHit()
            }
        }, 10)

        init() // 初期化

        function init() {
            isPlaying = true
            count = 0
            speed = 4

            wall1X = dotty.width * -1
            wall1Y = dottyY - wall1.clientHeight

            wall2X = dotty.width * -1
            wall2Y = dottyY + dotty.clientHeight + wall1.clientHeight

            init_ball()
            drawObject()
            drawGamepoint()
        }

        function checkHit() {
            if (detectCollision(ball, dotty)) {
                success()
            }
            if (detectCollision(ball, wall1)) {
                failure()
            }
            if (detectCollision(ball, wall2)) {
                failure()
            }
        }

        function success() {
            count++
            if (count == 15) {
                isPlaying = false
                drawGamepoint()
                alert('ゲームクリア！おめでとう！')
            } else {
                wall1Y += 3
                wall2Y -= 3
                drawGamepoint()
                init_ball()
            }
        }

        function failure() {
            isPlaying = false
            let result = window.confirm('ゲームオーバー。リトライする？');
            if (result) {
                init()
            }
        }

        function init_ball() {
            ballX = 0
            ballY = maxY / 2 + ball.height
            ballXD = 0
            ballYD = 0
            isBallHold = false
        }

        function drawObject() {
            dotty.style.left = dottyX
            dotty.style.top = dottyY
            ball.style.left = ballX
            ball.style.top = ballY
            wall1.style.left = wall1X
            wall1.style.top = wall1Y
            wall2.style.left = wall2X
            wall2.style.top = wall2Y
        }

        function drawGamepoint() {
            document.querySelector('#count').innerHTML = `残り: ${15 - count}回`
        }
    }
</script>

</html>
