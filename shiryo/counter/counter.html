<html>

<head>
    <title>カウンター</title>
    <script>
        function plus() {
            const num = document.getElementById('num')
            num.textContent = +num.textContent + 1
        }
    </script>
</head>

<body>
    <h1>カウンター</h1>
    <p id="num">0</p>
    <button onclick="plus()">増やす</button>
</body>

</html>
